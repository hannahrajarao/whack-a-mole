<!DOCTYPE html>
<html>
    <head>
        <title>Whack-a-Mole</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Whack-a-Mole</h1>
        <p>Description</p>
        <button onclick="startGame()">Start</button>
        <p>Time remaining: <span id="time-remaining">60</span></p>
        <p>Score: <span id="score">0</span></p>
        <div>
            <div class="parent">
                <div class="spacer"></div>
                <div class="mole" onclick="selectHole(0)" id="0"></div>
                <div class="mole" onclick="selectHole(1)" id="1"></div>
                <div class="spacer"></div>
            </div>
            <div class="parent">
                <div class="mole" onclick="selectHole(2)" id="2"></div>
                <div class="mole" onclick="selectHole(3)" id="3"></div>
                <div class="mole" onclick="selectHole(4)" id="4"></div>
            </div>
            <div class="parent">
                <div class="spacer"></div>
                <div class="mole" onclick="selectHole(5)" id="5"></div>
                <div class="mole" onclick="selectHole(6)" id="6"></div>
                <div class="spacer"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
